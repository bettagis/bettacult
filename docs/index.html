<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <title>Calendario eventi – Roma</title>
  <style>
    body { margin: 0; padding: 12px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #calendar { max-width: 1100px; margin: 0 auto; }
    @media (max-width: 640px) { body { padding: 8px; } }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script>
    async function loadEvents() {
      const res = await fetch('events.json', { cache: 'no-store' });
      const data = await res.json();
      return data.map(e => ({
        id: e.id,
        title: `${e.title} — ${e.source}`,
        start: e.start,
        end: e.end,
        url: e.url
      }));
    }

    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'it',
        initialView: window.matchMedia("(max-width: 640px)").matches ? 'listWeek' : 'dayGridMonth',
        height: 'auto',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listWeek'
        },
        events: await loadEvents(),
        eventClick: function(info) {
          if (info.event.url) {
            info.jsEvent.preventDefault();
            window.open(info.event.url, '_blank');
          }
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
