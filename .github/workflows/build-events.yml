name: Build unified events (daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"   # ogni giorno 05:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run scraper
        run: |
          python scraper/unified_events.py --urls-file scraper/urls.txt -j site/events.json -c site/events.ics

      - name: Commit updated artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/events.json site/events.ics
          git commit -m "Update events" || echo "No changes"
          git push
