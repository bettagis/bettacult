name: Build unified events (daily)

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"   # ogni giorno 05:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Clean output files
        run: |
          rm -f site/events.json site/events.ics docs/events.json docs/events.ics

      - name: Run scraper
        run: |
          python scraper/unified_events.py --urls-file scraper/urls.txt -j site/events.json -c site/events.ics

            - name: Copia risultati in docs/
        run: |
          mkdir -p docs
          [ -f site/events.json ] && cp site/events.json docs/events.json || true
          [ -f site/events.ics ] && cp site/events.ics docs/events.ics || true

      - name: Show git status (debug)
        run: |
          git status --porcelain
          echo "---- diff begin ----"
          git --no-pager diff --name-status || true
          echo "---- diff end ----"

      - name: Commit updated artifacts (only if changes)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/events.json site/events.ics docs/events.json docs/events.ics || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore(events): update generated events"
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit"
          fi
